<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- Icons -->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <div class="btn-value" id="slider-value-output">8</div>
        </br>
          <div class="dropdown">
            <p class="material-icons">chevron_right</p>

              <div class="dropdown-criteria">

                <div class="slider-container">
                  <input type="range" min="8" max="128" value="8" class="slider" id="slider-value">
                </div>

                <label class="container">Lowercase
                  <input type="checkbox" id="lc" name="lowercase" value="yes" checked="checked">
                  <span class="checkmark"></span>
                  <div class="info-lc material-icons">info_outline<div class ="info-lc-content">Allow lowercase values (e.g. "abc")</div></div>
                </label>
                <label class="container">Uppercase
                  <input type="checkbox" id="uc" name="uppercase" value="yes">
                  <span class="checkmark"></span>
                  <div class="info-uc material-icons">info_outline<div class ="info-uc-content">Allow uppercase values (e.g. "ABC")</div></div>
                </label>
                
                <label class="container">Numeric
                  <input type="checkbox" id="nc" name="numeric" value="yes">
                  <span class="checkmark"></span>
                  <div class="info-nc material-icons">info_outline<div class ="info-nc-content">Allow numerical values (e.g. "123")</div></div>
                </label>
                
                <label class="container">Special Characters
                  <input type="checkbox" id="sc" name="specialcharacters" value="yes">
                  <span class="checkmark"></span>
                  <div class="info-sc material-icons">info_outline<div class ="info-sc-content">Allow special character values (e.g. "!@#")</div></div>
                </label>
              </div>

          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
