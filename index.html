<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- Icons -->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </br>
          <div class="dropdown">
            <p class="material-icons">chevron_right</p>
              
              <div class="dropdown-criteria">
                <label class="container">Lowercase
                  <input type="checkbox" id="lc" name="lowercase" value="yes" checked="checked">
                  <span class="checkmark"></span>
                </label>
                
                <label class="container">Uppercase
                  <input type="checkbox" id="uc" name="uppercase" value="yes">
                  <span class="checkmark"></span>
                </label>
                
                <label class="container">Numeric
                  <input type="checkbox" id="nc" name="numeric" value="yes">
                  <span class="checkmark"></span>
                </label>
                
                <label class="container">Special Characters
                  <input type="checkbox" id="sc" name="specialcharacters" value="yes">
                  <span class="checkmark"></span>
                </label>
              </div>

          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
